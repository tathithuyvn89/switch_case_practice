<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành switch case</title>
</head>
<body>
<script>
    let a= parseInt(prompt("a?", ""));
    switch (a) {
        case 1:
            alert(1);
            break;
         case 2:
             alert(2);
             break;
         case 3:
         case 4:
             alert("3,4");
             break;
        default:
            alert("La so lon");
            break;

    }
</script>
</body>
</html>
