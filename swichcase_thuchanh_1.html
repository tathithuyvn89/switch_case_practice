<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Swichcase</title>
</head>
<body>
<script>
    let browser= prompt("Please input your browser: ","");
    switch (browser){
        case 'Edge':
            alert("You're got the Edge!");
            break;
        case  'Chrome':
        case  'Firfox':
        case  'Safari':
        case   'Opera':
            alert("Okay we support these browsers too!");
            break;
        default:
            alert("We hope that this page looks ok!");

    }
</script>
</body>
</html>
